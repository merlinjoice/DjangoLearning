<!DOCTYPE html>
{%load staticfiles%}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django LevelTwo</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}">
  </head>
  <body>
    <h1>welcome </h1>
    <h2>access records </h2>
    <div class="django">
      {%if access_record %}

      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
      {%for acc in  access_record %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {%endfor%}
      </table>
      {%else%}
      <p>NO ACCESS TO RECORDS FOUND</p>
      {%endif%}
    </div>
  </body>
</html>
