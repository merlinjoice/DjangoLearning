<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hi</title>
  </head>
  <body>
     <h1>Hear are your users</h1>
     {%if users%}

     <ol>
       {%for person in users%}
       <li>User Info</li>
        <ul>
          <li>FirstName:{{person.first_name}}</li>
          <li>LastName:{{person.last_name}}</li>

     </ol>
     {%endif%}
  </body>
</html>
